name: Build Windows x64
on:
  workflow_dispatch:
  push:
    branches: [ main, develop, perplexity ]
    paths:
      - 'apps/brightpal-app/**'
      - 'packages/**'

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      NODE_OPTIONS: --max-old-space-size=8192
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          # Removed: submodules: recursive
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install pnpm globally
        run: npm install -g pnpm
        
      - name: Show directory structure
        shell: cmd
        run: |
          echo === Root Directory Structure ===
          dir
          echo Current directory: %CD%
          echo.
          echo === Workspace Configuration ===
          type pnpm-workspace.yaml
          echo.
          echo === Package.json Dependencies ===
          findstr "foliate-js" apps\brightpal-app\package.json
          echo.
          echo === Packages Directory ===
          dir packages
          
      - name: Install dependencies
        shell: cmd
        run: |
          echo Current working directory: %CD%
          echo === Before Installation ===
          echo Workspace config:
          type pnpm-workspace.yaml
          echo.
          echo Packages directory:
          dir packages
          echo.
          echo Installing workspace dependencies from root...
          pnpm install
          echo Dependencies installed successfully
          echo.
          echo === After Installation ===
          echo Installed packages:
          pnpm list --depth=0
          
      - name: Verify workspace setup
        shell: cmd
        run: |
          echo === Verifying Workspace Setup ===
          pnpm list --depth=0
          echo.
          echo === Checking foliate-js package ===
          pnpm list foliate-js
          echo.
          echo === Workspace packages ===
          pnpm list --filter=@brightpal/brightpal-app
          
      - name: Build frontend
        shell: cmd
        run: |
          cd apps\brightpal-app
          echo Building frontend from: %CD%
          pnpm build
          
      - name: Build Windows x64 app
        shell: cmd
        run: |
          cd apps\brightpal-app
          echo Building Windows app from: %CD%
          pnpm build-win-x64
          
      - name: Show build artifacts
        shell: cmd
        run: |
          echo === Build Artifacts Created ===
          echo.
          echo Current directory: %CD%
          echo.
          echo === Directory Structure After Build ===
          echo.
          echo Root directory contents:
          dir
          echo.
          echo src-tauri directory:
          dir src-tauri
          echo.
          echo Target directory structure:
          if exist "src-tauri\target" (
            dir src-tauri\target
            if exist "src-tauri\target\x86_64-pc-windows-msvc" (
              dir src-tauri\target\x86_64-pc-windows-msvc
              if exist "src-tauri\target\x86_64-pc-windows-msvc\release" (
                dir src-tauri\target\x86_64-pc-windows-msvc\release
                if exist "src-tauri\target\x86_64-pc-windows-msvc\release\bundle" (
                  dir src-tauri\target\x86_64-pc-windows-msvc\release\bundle
                  if exist "src-tauri\target\x86_64-pc-windows-msvc\release\bundle\nsis" (
                    dir src-tauri\target\x86_64-pc-windows-msvc\release\bundle\nsis
                  ) else (
                    echo NSIS directory not found
                  )
                ) else (
                  echo Bundle directory not found
                )
              ) else (
                echo Release directory not found
              )
            ) else (
              echo x86_64-pc-windows-msvc directory not found
            )
          ) else (
            echo Target directory not found
          )
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: brightpal-windows-x64
          path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/
          retention-days: 30